apiVersion: apps/v1
kind: Deployment
metadata:
  name: crud-deployment
  labels:
    app: crud
spec:
  replicas: 2
  selector:
    matchLabels:
      app: crud
  template:
    metadata:
      labels:
        app: crud
    spec:
      containers:
      - name: crud
        image: crud-app-arm:a8d24f9f539c00fe84fd037008f39fb5ce0f28af
        ports:
        - containerPort: 8000
